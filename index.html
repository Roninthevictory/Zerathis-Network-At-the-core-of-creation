<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zerathis Network â€” At the core of creation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">Z</div>
        <div>
          <h1>Zerathis Network</h1>
          <div class="small">At the core of creation</div>
        </div>
      </div>
      <nav>
        <button id="joinBtn" class="btn">Join Server</button>
        <button id="copyIp" class="btn ghost">Copy</button>
      </nav>
    </header>

    <main class="hero">
      <aside>
        <div class="card">
          <div>
            <div class="small">Network Status</div>
            <div class="status">
              <div id="statusDot" class="dot off"></div>
              <div id="statusText">Checking...</div>
            </div>
            <div class="players-container">
              <div>Players: <span id="players">--</span> / <span id="maxPlayers">--</span></div>
            </div>
            <div>Version: <span id="serverVersion">--</span></div>
            <div class="small">IP: <span id="serverIp">ZerathisNetwork.enderman.cloud</span></div>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
